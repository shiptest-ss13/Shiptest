author: nikothedude, sapphicoverload, swanni
changes:
  - {rscadd: Added asthma}
  - {rscadd: 'Added inhalers, a new method of applying reagents'}
  - {rscadd: Oxygen deprivation medical kits now contain salbutamol in inhaler 
      form instead of an injector}
  - {rscadd: 'Histamine and certain gases like SO2 and HCl can cause lung inflammation,
      even in non-asthmatics'}
  - {balance: 'Salbutamol only heals suffocation damage if the affected mob is currently
      receiving enough oxygen/plasma/etc to breathe, but significantly increases their
      ability to receive enough in the first place'}
  - {bugfix: Fixed reagent duplication from smoke}
delete-after: true
