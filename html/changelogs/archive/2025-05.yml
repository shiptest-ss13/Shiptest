  Overteh:
  - bugfix: Nimbus got an actual mk2 hypospray vials.
  - bugfix: organ freezer in Cirrus is no longer anchored.
  SomeguyManperson:
  - bugfix: detonating a grav anomaly core can now break bones as intended and also
